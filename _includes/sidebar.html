<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  {% if site.data.navigation %}
  <nav class="sidebar-nav">
    <ul class="sidebar-nav-list">
    {% for item in site.data.navigation %}
      <li">
        <a href="{{ item.url | relative_url }}" class="sidebar-nav-item {% if page.url == item.url %}active{% endif %}">
          {{ item.title }}
        </a>
      </li>
    {% endfor %}
    </ul>
  </nav>
  {% endif %}

  {% if site.data.social %}
  <div class="sidebar-item">
    {% for social in site.data.social %}
      <a class="social-icon" href="{{ social.url }}" target="_blank">
        <i class="{{ social.icon | default: 'fas fa-link' }}" title="{{ social.title }}"></i>
      </a>
    {% endfor %}
  </div>
  {% endif %}

  <div class="sidebar-item">
    <small>
      Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> & <a href="https://github.com/zivong/ockham" target="_blank">Ockham</a>
    </small>
  </div>
</div>
